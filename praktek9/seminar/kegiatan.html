<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  </head>
  <body>
          <nav class="mt-3">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html">Kegiatan</a>
              </li>
              <li class="breadcrumb-item active">Peserta Kegiatan Seminar</li>
            </ol>
          </nav>
          <div class="row">
            <div class="col-md-12">
              <h5 class="w-full p-2 mb-2 bg-dark text-white">Filters</h5>
              <div class="container">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <p>Tanggal Daftar</p>
                      <input type="text" value="From" />
                      <input type="date" class="ml-5 mt-2 mb-2" />
                      <br />
                      <input type="text" value="To" />
                      <input type="date" class="ml-5 mt-2" />
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-6">
                          <p class="mt-2">Kategori Peserta</p>
                          <select id="select" name="select" class="custom-select">
                            <option value="Mahasiswa">Mahasiswa</option>
                            <option value="Mahasiswa1">Mahasiswa1</option>
                            <option value="Mahasiswa3">Mahasiswa2</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <p class="mt-2">Status Peserta</p>
                          <select id="select" name="select" class="custom-select">
                            <option value="Booking">Booking</option>
                            <option value="Booking1">Booking1</option>
                            <option value="Booking2">Booking2</option>
                            <option value="Booking3">Booking3</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </body>
